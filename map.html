<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Leaflet.js stylesheet from the CDN-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
        <link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa:400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">

        <title>Marauder's Map</title>

    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header" id="top-navbar">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Marauder's Map</span>
                    <img class="email-verification-desktop" src="img/scroll.jpg" alt="scroll">
                    <button id="verification-notification-icon" class="email-verification-mobile">
                        <i class="material-icons notification">error</i>
                    </button>
                    <div id="verification-notification" class="mdl-js-snackbar mdl-snackbar">
                        <div class="mdl-snackbar__text"></div>
                        <button class="mdl-snackbar__action" type="button"></button>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link large-screen sign-out-button">Sign out</a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title" id="helloUser"></span>
                <nav class="mdl-navigation">
                    <div>
                        <div class="inputFont hidden" id="DNE">
                                Person does not exist!
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-cell--8-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
                            <input class="inputFont mdl-textfield__input" id="userSearch"
                                type="text"
                                placeholder="Filter Name"
                                autofocus />
                        </div>
                        <span class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--2-col-phone">
                            <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-cell--1-col" id="search">
                                <img id="searchButton" src="img/searching-magnifying-glass.svg" alt="search" width="20px">    
                            </button> 
                        </span>
                    </div>
                    <h6>Invisibility Cloak <span class="cloak-switch">
                        <label for="invisibility-cloak" class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
                            <input type="checkbox" id="invisibility-cloak" class="mdl-switch__input">
                        </label></span>
                    </h6>
                    <!--Icon made by Freepik from www.flaticon.com-->
                    <h6>Disapparation Spell <span>
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="apparation">
                            <img id="wand" src="img/magic-wand-symbol.svg" alt="magic wand icon" width="20px">    
                        </button>     
                    </span></h6>
                    <div id="timer"></div>
                    <p id="cooldown-message">Remaning spell cooldown time <span id="cooldown-time"></span></p>
                    <h6>Accio Location 
                        <span>
                        <button class="mdl-button mdl-js-button mdl-js-ripple-effect" id="panToMe">
                            <img id="wand" src="img/magic-wand-symbol.svg" alt="magic wand icon" width="20px">    
                        </button>
                        </span>
                    </h6>
                    <div id="drawer-sign-out">
                        <a class="mdl-navigation__link small-screen sign-out-button">Sign out</a> 
                    </div>
                </nav>
            </div>
        </div>
        
        <main>
            <div class="map-container">
                <div id="map"></div>
            </div>
        </main>

        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
        
        <!--fetch() polyfill for browsers that don't yet support it (Safari, IE)-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.0/fetch.min.js"></script>
        
        <!--Leaflet.js JavaScript file-->
        <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
        
        <!--numeral.js-->
        <script type="text/javascript" src="js/numeral.js"></script> 

        <script defer src="js/common.js"></script>
        <script defer src="js/map.js"></script>  
    </body>
</html>
