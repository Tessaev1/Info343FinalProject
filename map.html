<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Leaflet.js stylesheet from the CDN-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
        <link href="https://fonts.googleapis.com/css?family=Aref+Ruqaa:400,700" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">

        <title>Marauder's Map</title>

    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Marauder's Map</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link large-screen" id= "sign-out-button">Sign out</a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title" id="helloUser"></span>
                <nav class="mdl-navigation">
                    <h6>Invisibility Cloak</h6>
                    <label for="invisibility-cloak" class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
                        <input type="checkbox" id="invisibility-cloak" class="mdl-switch__input">
                    </label>
                    <a class="mdl-navigation__link small-screen" id= "sign-out-button">Sign out</a> 
                </nav>
            </div>
        </div>
        
        <main>
            <div class="map-container">
                <div id="map"></div>
            </div>
        </main>

        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
        
        <!--fetch() polyfill for browsers that don't yet support it (Safari, IE)-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.0/fetch.min.js"></script>
        
        <!--Leaflet.js JavaScript file-->
        <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>

        <script defer src="js/common.js"></script>
        <script defer src="js/map.js"></script>  
    </body>
</html>
